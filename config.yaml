name: La migliore scuola di danza a Milano
# description: Facciamo di tutto per essere la migliore scuola di danza a Milano
title: Il Mosaico Danza ASD - La migliore scuola di danza a Milano
description: Il Mosaico Danza ASD - La migliore scuola di danza a Milano
# copyright: Il Mosaico Danza ASD &copy; 2022. Tutti i diritti riservati # set to override the auto generated copyright using org info and now year
googleAnalytics: G-EBVZR5F3Y8
disqusShortname:
# metaDataFormat: yaml
pygmentsCodeFences: true
pygmentsOptions: linenos=table
# see more styles https://help.farbox.com/pygments.html
pygmentsStyle: friendly
footnoteReturnLinkContents: "&#8617;"
# set deliberately low for testing choose your preffered number based on the blog layout you've chosen
paginate: 20
enableEmoji: true
enableRobotsTXT: true
preserveTaxonomyNames: true
pluralizeListTitles: false
defaultContentLanguage: "it"
LanguageCode: "it"
# SectionPagesMenu: main

outputs:
  home:
  - HTML
  - RSS
  - JSON
  page:
    - HTML
    - RSS

theme:
  - mosaico
  - hugo-snap-gallery

markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
    renderer:
      unsafe: true

params:
  show_title_as_headline: true
  motto: La migliore scuola di danza a Milano
  orgName: Il Mosaico Danza ASD
  orgLocal: tutti i diritti riservati
  favicon: /img/favicon.ico?v=0
  textFontFamily: sans-serif
  headingFontFamily: sans-serif
  siteBgColor: gray
  sidebarBgColor: near-black
  headlineColor: dark-pink
  headingColor: orange
  textColor: white
  sidebarTextColor: light-red
  bodyLinkColor: gold
  navLinkColor: near-black
  sidebarLinkColor: yellow
  footerTextColor: silver
  buttonTextColor: near-white
  buttonBgColor: dark-pink
  buttonHoverTextColor: white
  buttonHoverBgColor: blue
  borderColor: moon-gray
  socialInHeader: false
  socialInFooter: false

social:
  facebook: mosaico
  facebook_admin:
  instagram: mosaico
  youtube: mosaico
  twitter: mosaico
  github:
  medium:

taxonomies:
  category: category
  series: series
  tag: tags

# https://gohugo.io/about/hugo-and-gdpr/
privacy:
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true
  youtube:
    privacyEnhanced: true
  instagram:
    simple: true
    disableInlineCSS: true
  twitter:
    simple: true
    disableInlineCSS: true
